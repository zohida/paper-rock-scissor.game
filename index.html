 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, Scissor, Rock </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
 </head>
 <body>
   <div class="container">

      <div class="wrapper">
         <div class="game-titles">
            <h3 class="game-title">ROCK</h3>
            <h3 class="game-title">PAPER</h3>
            <h3 class="game-title">SCISSORS</h3>
         </div>
         <div class="score-wrapper">
            <p class="score-title">
               SCORE
            </p>
            <span class="score">
               0
            </span>
         </div>
      </div>

      <div class="turns">
         <p class="turn-text">YOU PICKED</p>
         <p class="turn-text">THE HOUSE PICKED</p>
      </div>

      <div class="cards-wrapper">
         <img class="triangle" src="./images/triangle.svg" alt="">
         <div class="cards">
            <img class="paper user" src="./images/paper.png" alt=""
            width="198" height="203">
            <img class="scis user" src="./images/scissor.png" alt=""
            width="198" height="203">
            <img class="rock user" src="./images/rock.png" alt=""
            width="198" height="203">
         </div>
      </div>

      <div class="cards-wrapper computer-wrapper">
         <img class="triangle" src="./images/triangle.svg" alt="">
         <div class="cards">
            <img class="paper computer" src="./images/paper.png" alt=""
            width="198" height="203">
            <img class="scis computer" src="./images/scissor.png" alt=""
            width="198" height="203">
            <img class="rock computer" src="./images/rock.png" alt=""
            width="198" height="203">
         </div>
      </div>



   </div>
 </body>
 </html>
