<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock, Paper and Scissor game </title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/style.css">
   <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>
<body>

  <div class="wrapper">

     <div class="scoreboard">
        <div class="title-wrapper">
           <h3 class="polygon-title">ROCK</h3>
           <h3 class="polygon-title">PAPER</h3>
           <h3 class="polygon-title">SCISSORS</h3>
           <h3 class="polygon-title">LIZARD</h3>
           <h3 class="polygon-title">SPOCK</h3>
        </div>
        <div class="score">
           <p>SCORE</p>
           <h4>0</h4>
        </div>
     </div>

     <div class="hands hands-polygon">
        <div class="hand paper">
           <img src="./images/paper.png" alt="Hand that showes paper" onclick="pickUserHand('paper')"
           width="" height="">
        </div>
        <div class="hand scissors">
          <img src="./images/scissors.png" alt="Hand that showes scissors" onclick="pickUserHand('scissors')">
        </div>
        <div class="hand rock">
           <img src="./images/rock.png" alt="Hand that showes rock" onclick="pickUserHand('rock')">
        </div>
        <div class="hand spock">
            <img src="./images/spock.png" alt="Hand that showes rock" onclick="pickUserHand('spock')">
         </div>
         <div class="hand lizard">
            <img src="./images/lizard.svg" alt="Hand that showes rock" onclick="pickUserHand('lizard')">
         </div>
     </div>

     <div class="contest">
        <div class="userhand">
           <h2>YOU PICKED</h2>
           <div class="handImageContainer">
              <img id="userPickImage" src="./images/paper.png" alt="">
           </div>
        </div>
        <div class="referee">
           <div class="desicion">
              <h2>YOU WIN</h2>
           </div>
           <div class="newGame" onclick="restartGame()">
              PLAY AGAIN
           </div>
        </div>
        <div class="computerhand">
           <h2>THE HOUSE PICKED</h2>
           <div class="handImageContainer">
              <img id="computerPickImage" src="./images/rock.png" alt="">
           </div>
        </div>
     </div>


     <div class="polygon-wrapper">
        <a class="polygon-btn" href="./index.html">triangle</a>
     </div>
     <button class="rules-btn" tabindex="1">Rules</button>
     <div class="overlay" id="overlay"></div>
     <div class="modal modall">
        <div class="modal-container">
           <div class="modal-header">
              <h2 class="modal-title">
                 Rules
              </h2>
              <button class="close-btn">
                 <img src="./images/close-icon.svg" alt="Close Button">
              </button>
           </div>
           <img src="./images/polygon-rule.png" alt="Rules Image">
        </div>
     </div>

  </div>

  <script src="./js/style.js"></script>

</body>
</html>
